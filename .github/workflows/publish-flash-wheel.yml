name: Build & publish Flash-Attention wheel

on:
  push:
    tags: ["flash-attn-*"]

jobs:
  wheel:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Build Flash-Attn wheel
        run: |
          pip install --upgrade pip build
          MAX_JOBS=$(nproc) CMAKE_BUILD_PARALLEL_LEVEL=$(nproc) \
          TORCH_CUDA_ARCH_LIST="80;86;89;90" \
          python -m build -w --no-isolation

      - name: Publish wheel (GH Packages)
        uses: actions/upload-artifact@v4
        with:
          name: flashattn-wheel
          path: dist/*.whl
